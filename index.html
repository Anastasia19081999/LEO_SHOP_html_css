      <article>
        <h2 class="name-site">LEO SHOP</h2>

          <a class="search-system-links" href="#">HOME</a>
          <a class="search-system-links" href="#">WOMEN</a>

        <div class="shopping-button">
          <button class="button-2" type="submit">

          <i class="fa-solid fa-cart-arrow-down"></i>
      </div>
        </button>
